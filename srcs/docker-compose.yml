services:
  nginx:
    build: requirements/nginx
    container_name: nginx
    depends_on:
      wordpress:
        condition: service_started
    ports:
      - "443:443"
    volumes:
      - ../web:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: always
  
  
  wordpress:
    build: requirements/wordpress
    container_name: wp-php
    depends_on:
      mariadb:
        condition: service_started
    volumes:
      - ../web:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: always


  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    ports:
      - "3306:3306"
    volumes:
      - ../database:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    restart: always


networks:
  inception:
    driver: bridge


volumes:
  inception_database:
    driver: local
  inception_web:
    driver: local


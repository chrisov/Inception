services:
  nginx:
    build: requirements/nginx
    container_name: nginx
    depends_on:
      - wordpress
      - mariadb
    ports:
      - "8080:80"
    volumes:
      - ../web:/var/www/html
    networks:
      - inception
  wordpress:
    env_file:
      - .env
    build: requirements/wordpress
    container_name: wp-php
    depends_on:
      - mariadb
    volumes:
      - web:/var/www/html
    networks:
      - inception
  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    env_file:
      - .env
    volumes:
      - database:/var/lib/mysql
    networks:
      - inception

networks:
  inception:
    driver: bridge

volumes:
  database:
    driver: local
  web:
    driver: local

